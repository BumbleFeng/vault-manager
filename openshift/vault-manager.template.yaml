apiVersion: v1
kind: Template
metadata:
  name: vault-manager
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: vault-manager
    name: vault-manager
  spec:
    replicas: ${{REPLICAS}}
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 0
        maxSurge: 1
    selector:
      matchLabels:
        app: vault-manager
    template:
      metadata:
        labels:
          app: vault-manager
      spec:
        containers:
        - image: ${IMAGE}:${IMAGE_TAG}
          imagePullPolicy: Always
          name: vault-manager
          command: ["/bin/sh"]
          args: 
          - "-c"
          - "while true; do /vault-manager {{ if ${DRY_RUN} == 'True' }}--dry-run{{ end }}; sleep ${RECONCILE_SLEEP_TIME}; done;"
          env:
          - name: GRAPHQL_QUERY_FILE
            value: ${GRAPHQL_QUERY_FILE}
          - name: GRAPHQL_SERVER_URL
            valueFrom:
              secretKeyRef:
                key: gql_base_url
                name: ${VAULT_MANAGER}
          - name: GRAPHQL_USERNAME
            valueFrom:
              secretKeyRef:
                key: gql_username
                name: ${VAULT_MANAGER}
          - name: GRAPHQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: gql_password
                name: ${VAULT_MANAGER}
          - name: VAULT_ADDR
            value: ${VAULT_ADDR}
          - name: VAULT_AUTHTYPE
            valueFrom:
              secretKeyRef:
                key: vault_auth_type
                name: ${VAULT_MANAGER}
          - name: VAULT_ROLE_ID
            valueFrom:
              secretKeyRef:
                key: vault_role_id
                name: ${VAULT_MANAGER}
          - name: VAULT_SECRET_ID
            secretKeyRef:
                key: vault_secret_id
                name: ${VAULT_MANAGER}
          resources:
            requests:
              memory: ${MEMORY_REQUESTS}
              cpu: ${CPU_REQUESTS}
            limits:
              memory: ${MEMORY_LIMIT}
              cpu: ${CPU_LIMIT}
parameters:
- name: IMAGE
  value: quay.io/app-sre/vault-manager
  displayName: vault-manager image
  description: vault-manager docker image. Defaults to quay.io/app-sre/vault-manager
- name: IMAGE_TAG
  value: latest
  displayName: vault-manager version
  description: vault-manager version which defaults to latest
- name: MEMORY_REQUESTS
  value: 200Mi
- name: MEMORY_LIMIT
  value: 500Mi
- name: CPU_REQUESTS
  value: 250m
- name: CPU_LIMIT
  value: 500m
- name: REPLICAS
  value: '1'
- name: RECONCILE_SLEEP_TIME
  value: '15m'
- name: DRY_RUN
  value: 'False'