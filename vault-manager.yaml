---
audit:
  - path: "file/"
    type: "file"
    description: "simple file log"
    options:
      file_path: "/tmp/test123.log"
      #file_path: "/var/log/vault/vault_audit.log"
      log_raw: "false"
      mode: "0600"
      format: "json"
auth:
  - path: "approle/"
    type: "approle"
  - path: "github/"
    type: "github"
    github-config:
      organization: "test-org"
      base_url: ""
      max_ttl: "12h30m26s"
      ttl: "12h30m26s"
  - path: "github2/"
    type: "github"
    github-config:
      organization: "test-org2"
      base_url: ""
      max_ttl: "12h30m26s"
      ttl: "12h30m26s"
approle:
  - name: "test-role"
    options:
      token_num_uses: "1"
      token_ttl: "30m"
      token_max_ttl: "30m"
      policies:
        - default
        - test1
  - name: "test-role2"
    options:
      token_num_uses: "1"
      token_ttl: "30m"
      token_max_ttl: "30m"
      policies:
        - default
        - test1
secrets-engines:
  - path: "secret-test1/"
    type: "kv"
    description: "test"
  - path: "secret-test2/"
    type: "kv"
    description: "test"
    options:
      version: "2"
gh-policy-mappings:
  - gh_mount_path: "github"
    entities:
      - name: "test-team"
        entity_group: "teams"
        policies:
          value: "default"
      - name: "test-user"
        entity_group: "users"
        policies:
          value: "policy1,policy2"
  - gh_mount_path: "github2"
    entities:
      - name: "test-team2"
        entity_group: "teams"
        policies:
          value: "default"
      - name: "test-user2"
        entity_group: "users"
        policies:
          value: "policy1,policy2"
policies:
  - name: "policy1"
    rules: |
      path "secret-test1/*" {
        capabilities = ["create", "read", "update", "delete", "list"]
      }
  - name: "policy2"
    rules: |
      path "secret-test2/*" {
        capabilities = ["create", "read", "update", "delete", "list"]
      }
