  - path: "aws-test-1/"
    type: "aws"
    description: "aws-test-1 auth backend"
  - path: "azure-test-1/"
    type: "azure"
    description: "azure-test-1 auth backend"
    config:
      tenant_id: "azure-test-tenant-id"
      resource: "https://vault.hashicorp.com"
      client_id: "azure-test-client-id"
      environment: ""
  - path: "gcp-test-1/"
    type: "gcp"
    description: "gcp-test-1 auth backend"
  - path: "jwt-test-1/"
    type: "jwt"
    description: "jwt-test-1 auth backend"
    config:
      bound_issuer: ""
      jwt_validation_pubkeys: []
      oidc_discovery_ca_pem: ""
      oidc_discovery_url: "https://myco.auth0.com/"
  - path: "ldap-test-1/"
    type: "ldap"
    description: "ldap-test-1 auth backend"
    config:
      binddn: "cn=vault,ou=users,dc=example,dc=com"
      case_sensitive_names: "false"
      certificate: ""
      deny_null_bind: "true"
      discoverdn: "false"
      groupattr: "memberOf"
      groupdn: "ou=Users,dc=example,dc=com"
      groupfilter: "(&(objectClass=person)(uid={{.Username}}))"
      insecure_tls: "false"
      starttls: "true"
      tls_max_version: "tls12"
      tls_min_version: "tls12"
      upndomain: ""
      url: "ldap://ldap.example.com"
      use_token_groups: "false"
      userattr: "samaccountname"
      userdn: "ou=Users,dc=example,dc=com"
  - path: "okta-test-1/"
    type: "okta"
    description: "okta-test-1 auth backend"
    config:
      base_url: "okta.com"
      organization: "test-okta-org"
      org_name: "test-okta-org"
      bypass_okta_mfa: "false"
      max_ttl: "0s"
      ttl: "0s"
  - path: "radius-test-1/"
    type: "radius"
    description: "radius-test-1 auth backend"
  - path: "cert-test-1/"
    type: "cert"
    description: "cert-test-1 auth backend"
  - path: "userpass-test-1/"
    type: "userpass"
    description: "userpass-test-1 auth backend"
