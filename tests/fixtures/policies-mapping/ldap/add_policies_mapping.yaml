---
auth:
  - path: "ldap-test-1/"
    type: "ldap"
    description: "ldap-test-1 auth backend"
    settings:
      config:
        binddn: "cn=vault,ou=users,dc=example,dc=com"
        case_sensitive_names: "false"
        certificate: ""
        deny_null_bind: "true"
        discoverdn: "false"
        groupattr: "memberOf"
        groupdn: "ou=Users,dc=example,dc=com"
        groupfilter: "(&(objectClass=person)(uid={{.Username}}))"
        insecure_tls: "false"
        starttls: "true"
        tls_max_version: "tls12"
        tls_min_version: "tls12"
        upndomain: ""
        url: "ldap://ldap.example.com"
        use_token_groups: "false"
        userattr: "samaccountname"
        userdn: "ou=Users,dc=example,dc=com"
policies-mapping:
  - entity-name: "test-team-1"
    auth-type: "ldap"
    auth-mount: "ldap-test-1"
    entity-group: "groups"
    policies: "policy-team-1-1,policy-team-1-2"
  - entity-name: "test-team-2"
    auth-type: "ldap"
    auth-mount: "ldap-test-1"
    entity-group: "groups"
    policies: "policy-team-2-1,policy-team-2-2"
  - entity-name: "test-user-1"
    auth-type: "ldap"
    auth-mount: "ldap-test-1"
    entity-group: "users"
    policies: "policy-user-1-1,policy-user-1-2"
  - entity-name: "test-user-2"
    auth-type: "ldap"
    auth-mount: "ldap-test-1"
    entity-group: "users"
    policies: "policy-user-2-1,policy-user-2-2"
