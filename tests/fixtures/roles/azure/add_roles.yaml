---
auth:
  - path: "azure-test/"
    type: "azure"
    description: "azure-test-1 auth backend"
    config:
      tenant_id: "azure-test-tenant-id"
      resource: "https://vault.hashicorp.com"
      client_id: "azure-test-client-id"
      environment: ""
roles:
  - name: "azure-test-role-1"
    type: "azure"
    mount: "azure-test/"
    options:
      ttl: "30m"
      max_ttl: "30m"
      period: "0s"
      num_uses: "0"
      bound_service_principal_ids: []
      bound_group_ids:
        - group-id
      bound_subscription_ids:
        - subscription-id
      bound_scale_sets: []
      bound_locations: []
      bound_resource_groups: []
      policies:
        - default
        - dev
        - prod
  - name: "azure-test-role-2"
    type: "azure"
    mount: "azure-test/"
    options:
      ttl: "30m"
      max_ttl: "30m"
      period: "0s"
      num_uses: "0"
      bound_service_principal_ids: []
      bound_group_ids:
        - group-id
      bound_subscription_ids:
        - subscription-id
      bound_scale_sets: []
      bound_locations: []
      bound_resource_groups: []
      policies:
      - default
      - dev
      - prod
