---
auth:
  - path: "kubernetes-test/"
    type: "kubernetes"
    description: "kubernetes-test auth backend"
roles:
  - name: "kubernetes-test-role-1"
    type: "kubernetes"
    mount: "kubernetes-test/"
    options:
      bound_cidrs: []
      bound_service_account_names:
        - vault-auth
      bound_service_account_namespaces:
        - default
      max_ttl: "30m"
      num_uses: "0"
      period: "0s"
      ttl: "30m"
      policies:
        - default
        - dev
        - prod
  - name: "kubernetes-test-role-2"
    type: "kubernetes"
    mount: "kubernetes-test/"
    options:
      bound_cidrs: []
      bound_service_account_names:
        - vault-auth
      bound_service_account_namespaces:
        - default
      max_ttl: "30m"
      num_uses: "0"
      period: "0s"
      ttl: "30m"
      policies:
        - default
        - dev
        - prod
