---
auth:
  - path: "alicloud/"
    type: "alicloud"
    description: "alicloud auth backend"
roles:
  - name: "test-role-1"
    type: "approle"
    options:
      local_secret_ids: "false"
      token_bound_cidrs: []
      bound_cidr_list: []
      secret_id_bound_cidrs: []
      secret_id_num_uses: "0"
      bind_secret_id: "true"
      period: "0s"
      secret_id_ttl: "0s"
      token_num_uses: "1"
      token_ttl: "30m"
      token_max_ttl: "30m"
      policies:
        - default
        - role-1
  - name: "test-role-2"
    type: "approle"
    options:
      local_secret_ids: "false"
      token_bound_cidrs: []
      bound_cidr_list: []
      secret_id_bound_cidrs: []
      secret_id_num_uses: "0"
      bind_secret_id: "true"
      period: "0s"
      secret_id_ttl: "10s"
      token_num_uses: "100"
      token_ttl: "300m"
      token_max_ttl: "300m"
      policies:
        - default
        - role-2
