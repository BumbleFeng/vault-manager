---
auth:
  - path: "jwt-test/"
    type: "jwt"
    description: "jwt-test-1 auth backend"
roles:
  - name: "jwt-test-role-1"
    type: "jwt"
    mount: "jwt-test/"
    options:
      bound_audiences:
        - "https://vault.plugin.auth.jwt.test"
      bound_cidrs: []
      bound_subject: "test@clients"
      user_claim: "https://vault/user"
      groups_claim: "https://vault/groups"
      max_ttl: "30m"
      num_uses: "0"
      period: "0s"
      ttl: "30m"
      groups_claim_delimiter_pattern: ""
      policies:
        - default
        - dev
        - prod
  - name: "jwt-test-role-2"
    type: "jwt"
    mount: "jwt-test/"
    options:
      bound_audiences:
        - "https://vault.plugin.auth.jwt.test"
      bound_cidrs: []
      bound_subject: "test@clients"
      user_claim: "https://vault/user"
      groups_claim: "https://vault/groups"
      max_ttl: "30m"
      num_uses: "0"
      period: "0s"
      ttl: "30m"
      groups_claim_delimiter_pattern: ""
      policies:
        - default
        - dev
        - prod
